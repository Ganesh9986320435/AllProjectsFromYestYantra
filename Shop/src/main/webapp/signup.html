<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="Signin" method="post">
		<table
			style="margin-left: 500px; margin-top: 100px; background-color: gray; width: 30%; height: 500px; text-align: center;"
		>
			<tr>
				<td><label for="name"> name</label></td>
				<td><input
					type="text"
					name="name"
					id="name"
					placeholder="enter your name"
				></td>
			</tr>
			<tr>
				<td><label for="brand"> Brand</label></td>
				<td><input
					type="text"
					name="brand"
					id="brand"
					placeholder="enter your brand"
				></td>
			</tr>
			<tr>
				<td><label for="price"> Price </label></td>
				<td><input
					type="number"
					name="price"
					id="price"
					placeholder="enter price"
				></td>
			</tr>
			<tr>
				<td><label for="manu">manufacturer</label></td>
				<td><input
					type="text"
					name="manu"
					id="manu"
					placeholder="enter your manufacturer name"
				></td>
			</tr>
			<tr>
				<td><label for="place">Place</label></td>
				<td> KAR<input
					type="radio"
					name="place"
					id="place"
					value="kar"
					placeholder="entre your place"
				>
					TN<input
					type="radio"
					name="place"
					id="place"
					value="tn"
					placeholder="entre your place"
				></td>
			</tr>
		
			
			<tr>
				<td></
				<td>
				<td><input
					width="30%"
					type="submit"
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
